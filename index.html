<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="img">
  <style>
    .darkmode{
      background-image:url(glitter-blue.gif)
    }
  </style>
  <br>
  <br>
  <br>
  <br>
  <h2 style="background-color: wheat; width:100% "><i><marquee behavior="" direction="right">Welcome to scientific calculator!</marquee></i></h2>
 <h2 style="background-color: wheat; width:100% "><i><marquee behavior="" direction="left">Created by Yusra Imran</marquee></i></h2>
    <div 
    class="container d-flex justify-content-center align-items-center w-50"
     style="height: 100vh"
     >
     <table class="table">
  <thead>
    <tr>
      <button oncilck="myfuntion('&#9788')">&#9788</button>
      <th colspan="5"><input type="text"id="result" class="form-control"></th>
    </tr>
  </thead>
  <tbody>

    <tr>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.log')">log</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.sin')">sin</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.cos')">cos</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.tan')">tan</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('*180/ Math.PI')">deg</button></td>
  </tr>          
    <tr>
      <td><button class="btn btn-dark text-center w-100" onclick="clearScr('C')">C</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.exp')">exp</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('*Math.PI /180')">Rad</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('&#40;')">&#40;</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('&#41;')">&#41;</button></td>
  </tr>          
    <tr>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.sqrt')">&#8730;</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="removeNum('Ac')">Ac</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('/')">/</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('&#37;')">&#37</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('*')">*</button></td>
  </tr>    
  <tr>
    <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.max')">max</button></td>
    <td><button class="btn btn-dark text-center w-100" onclick="getNum('7')">7</button></td>
    <td><button class="btn btn-dark text-center w-100" onclick="getNum('8')">8</button></td>
    <td><button class="btn btn-dark text-center w-100" onclick="getNum('9')">9</button></td>
    <td><button class="btn btn-dark text-center w-100" onclick="getNum('-')">-</button></td>

  </tr> 
  <tr>
    <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.min')">min</button></td>
    <td><button class="btn btn-dark text center w-100" onclick="getNum('4')">4</button></td>
    <td><button class="btn btn-dark text-center w-100" onclick="getNum('5')">5</button></td>
    <td><button class="btn btn-dark text-center w-100" onclick="getNum('6')">6</button></td>
    <td><button class="btn btn-dark text-center w-100" onclick="getNum('.')">.</button></td>
  </tr> 
    <tr>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('1')">1</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('2')">2</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('3')">3</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('+')">+</button></td>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('0')">0</button></td>
    </tr> 
    <tr>
        <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.PI')">&pi;</button></td>
        <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.acos')">cos<sup>-1</sup></button></td>
        <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.asin')">sin<sup>-1</sup></button></td>
        <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.atan')">tan<sup>-1</sup></button></td>
        <td><button class="btn btn-dark text-center w-100" onclick="getAns()">=</button></td>
</tr>                  
  </tbody>
</table>
</div> 
    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <script src="app.js"></script>

</body>
</html
